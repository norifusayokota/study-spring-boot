<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{site.title}"></title>

    <!-- Bootstrap 関連の読み込み -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Google fonts の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Kiwi Maru", serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-bottom-dark mb-3" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" th:text="#{page.title}"></span>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-end">
        <div th:text="${#temporals.format(dateTime, 'yyyy/MM/dd HH:mm')}" class="col-3"></div>
      </div>

      <form method="GET" th:action="@{/motos}">
        <div class="row justify-content-around">
          <div class="col-3">
            <div class="mb-3">
              <label for="brand" class="form-label" th:text="#{searchForm.brand}"></label>
              <select
                id="brand"
                class="form-select"
                th:field="${searchForm.brandId}"
                aria-label="Default select example"
              >
                <option value=""></option>
                <option th:each="brand : ${brands}" th:text="${brand.brandName}" th:value="${brand.brandId}"></option>
              </select>
            </div>
          </div>

          <div class="col-5">
            <div class="mb-3">
              <label for="keyword" class="form-label" th:text="#{searchForm.keyword}"></label>
              <input
                type="text"
                class="form-control"
                id="keyword"
                th:field="${searchForm.keyword}"
                placeholder="バイク名もしくはコメントの一部を入力して下しください"
              />
              <div class="text-danger" th:errors="${searchForm.keyword}"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex flex-row-reverse">
            <a th:href="@{/motos/new}" class="btn btn-primary" th:text="#{btn.new}"></a>
            <a th:href="@{/motos/reset}" class="btn btn-danger mx-1" th:text="#{btn.reset}"></a>
            <button type="submit" class="btn btn-success" th:text="#{btn.search}"></button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col">
          <table class="table table-dark table-striped mt-3">
            <thead>
              <tr>
                <th scope="col" th:text="#{label.motorcycleNo}" class="text-center"></th>
                <th scope="col" th:text="#{label.brandName}" class="text-center"></th>
                <th scope="col" th:text="#{label.motorcycleName}" class="text-center"></th>
                <th scope="col" th:text="#{label.engine}" class="text-center"></th>
                <th scope="col" th:text="#{label.price}" class="text-center"></th>
                <th scope="col" th:text="#{label.comment}" class="text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="motorcycle : ${motorcycles}" th:object="${motorcycle}">
                <td th:text="*{motorcycleNo}"></td>
                <td th:text="*{brand.brandName}"></td>
                <td>
                  <a th:href="@{/motos/} + *{motorcycleNo}" th:text="*{motorcycleName}"></a>
                </td>

                <!-- 
                  <td
                    th:if="*{cooling} != null and *{cylinders} != null"
                    th:text="*{cooling} + *{cylinders} + '気筒'"
                  ></td>
                  th:text="-"と「-」を文字列の扱いにしないとエラーになるので注意！！
                  <td th:unless="*{cooling} != null and *{cylinders} != null" th:text="'-'"></td>

                  上記よりは下記の方がシンプル
                -->
                <td th:if="*{cooling} == null and *{cylinders} == null" th:text="'-'"></td>
                <td th:unless="*{cooling} == null and *{cylinders} == null">
                  <span th:text="*{cooling}"></span><span th:text="*{cylinders}"></span
                  ><span th:if="*{cylinders} != null" th:text="#{label.cylindersTag}"></span>
                </td>

                <td
                  th:if="*{price} != null"
                  th:text="'¥ ' + *{#numbers.formatInteger(price, 3, 'COMMA')}"
                  class="text-end"
                ></td>
                <td th:unless="*{price} != null" th:text="'-'"></td>

                <td th:if="*{comment} != null" th:text="*{comment}"></td>
                <td th:unless="*{comment} != null" th:text="'-'"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap 関連の読み込み -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
