<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Boot の学習</title>

    <!-- Bootstrap 関連の読み込み -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Google fonts の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Kiwi Maru", serif;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar bg-dark border-bottom border-bottom-dark mb-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">バイク管理</span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="brand" class="form-label">バイクのメーカー</label>
            <select
              id="brand"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="col">
          <div class="mb-3">
            <label for="keyword" class="form-label">キーワード検索</label>
            <input type="text" class="form-control" id="keyword" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col d-flex flex-row-reverse">
          <button type="button" class="btn btn-primary">新規</button>
          <button type="button" class="btn btn-danger mx-1">リセット</button>
          <button type="button" class="btn btn-success">検索</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table class="table table-dark table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">メーカー</th>
                <th scope="col">車名</th>
                <th scope="col">エンジン</th>
                <th scope="col">価格</th>
                <th scope="col">コメント</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>a</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
                <td>e</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap 関連の読み込み -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
